<!doctype html>
<html>
  <head>
    <title>Chat Interface</title>
    <style>
      #chat {
        height: 300px;
        width: 300px;
        overflow-y: scroll;
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="character"></div>
    <div id="chat"></div>
    <input type="text" id="messageInput" />
    <button id="sendButton">Send</button>

    <script>
      const socket = io("http://localhost:7000");

      socket.on("connect", function () {
        appendChat({ from: "System", message: "Connected" });
      });

      socket.on("message", function (data) {
        appendChat(data);
      });

      socket.on("character", function (data) {
        document.getElementById("character").innerHTML =
          "Character: " + data.name + ", " + data.summary;
      });

      document.getElementById("sendButton").onclick = function () {
        var message = document.getElementById("messageInput").value;
        socket.emit("message", { from: "User", message: message });
        appendChat({ from: "User", message: message });
        document.getElementById("messageInput").value = "";
      };

      function appendChat(data) {
        var chat = document.getElementById("chat");
        var messageElement = document.createElement("div");
        var nameElement = document.createElement("span");

        nameElement.textContent = data.from + ": ";
        nameElement.style.fontWeight = "bold";

        messageElement.appendChild(nameElement);
        messageElement.appendChild(document.createTextNode(getMessage(data.message, data.from)));

        if (data.from === "User") {
          messageElement.style.textAlign = "right";
          messageElement.style.color = "blue";
        } else if (data.from === "System") {
          messageElement.style.textAlign = "center";
          messageElement.style.color = "red";
        } else {
          messageElement.style.color = "green";
        }

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
      }

      function getMessage(message, name) {
        console.log(message);

        if (message.includes(`${name}:`)) {
          return message.split(":")[1];
        } else {
          return message;
        }
      }
    </script>
  </body>
</html>
