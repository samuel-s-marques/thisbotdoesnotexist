<!doctype html>
<html>
  <head>
    <title>Chat Interface</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <audio id="notification">
        <source src="notification.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <div id="character">
      <div id="character-data"></div>
      <img
        alt="Character Image"
        width="512"
        height="512"
        id="character-image"
      />
    </div>
    <div id="chat-container">
      <div id="chat"></div>
      <input type="text" id="messageInput" />
      <button id="sendButton">Send</button>
    </div>

    <script>
      const socket = io("http://192.168.0.37:7000");

      notificationSound = document.getElementById("notification");
      document.addEventListener("visibilitychange", onchange);

      socket.on("connect", function () {
        appendChat({ from: "System", message: "Connected" });
      });

      socket.on("message", function (data) {
        if (document.hidden) {
          notificationSound.play();
        }

        appendChat(data);
      });

      socket.on("character", function (data) {
        document.getElementById("character-data").innerHTML =
          "Character: " + data.name + ", " + data.summary;
      });

      socket.on("image", function (data) {
        document.getElementById("character-image").src = data;
      });

      socket.on("tts", function (data) {
        const { filename, id } = data;

        const messageElement = document.getElementById(id);
        const audioElement = document.createElement("audio");
        audioElement.id = id + "-audio";

        const sourceElement = document.createElement("source");
        sourceElement.src = filename;
        sourceElement.type = "audio/mpeg";

        audioElement.appendChild(sourceElement);

        const audioButton = document.createElement("i");
        audioButton.className = "material-symbols-outlined";
        audioButton.textContent = "play_circle";

        // Load audio metadata and handle play/pause after loading
        audioElement.addEventListener("loadedmetadata", function () {
          audioButton.addEventListener("click", function () {
            if (audioElement.paused) {
              audioElement
                .play()
                .then(() => {
                  console.log("playing");
                  audioButton.textContent = "pause_circle";
                })
                .catch((error) => {
                  console.error("Error playing audio:", error);
                });
            } else {
              audioElement.pause();
              console.log("paused");
              audioButton.textContent = "play_circle";
            }
          });
        });

        // Handle audio playback errors
        audioElement.addEventListener("error", function (event) {
          console.error("Audio playback error:", event);
        });

        messageElement.appendChild(audioElement);
        messageElement.appendChild(audioButton);
      });

      document.getElementById("sendButton").onclick = function () {
        var message = document.getElementById("messageInput").value;
        socket.emit("message", { from: "User", message: message });
        appendChat({ from: "User", message: message });
        document.getElementById("messageInput").value = "";
      };

      function appendChat(data) {
        var chat = document.getElementById("chat");
        var messageElement = document.createElement("div");
        var nameElement = document.createElement("span");

        nameElement.textContent = data.from + ": ";
        nameElement.style.fontWeight = "bold";

        messageElement.id = data.id;
        messageElement.appendChild(nameElement);
        messageElement.appendChild(
          document.createTextNode(getMessage(data.message, data.from)),
        );

        if (data.from === "User") {
          messageElement.style.textAlign = "right";
          messageElement.style.color = "blue";
        } else if (data.from === "System") {
          messageElement.style.textAlign = "center";
          messageElement.style.color = "red";
        } else {
          messageElement.style.color = "green";
        }

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
      }

      function getMessage(message, name) {
        console.log(message);

        if (message.includes(`${name}:`)) {
          return message.split(`${name}:`)[1];
        } else {
          return message;
        }
      }
    </script>
  </body>
</html>
